

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Designer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header-container">
        <div class="nav-link">Form Builder</div>
        <button class="nav-link save" id="save">Save</button>
    </header>
    <div class="main">
        <aside class="side-left">
            <div class="component">
                <span id ="c1">Components</span>
            </div>
            <div class="button7 input" id="form-input">
                <span class="v1">Input</span> <span class="star"><i class="fa-sharp fa-solid fa-plus"></i></span>
            </div>
            <div class="button7 input" id="select">
                <span  class="v1">Select</span> <span class="star"><i class="fa-sharp fa-solid fa-plus"></i></span>
            </div>
            <div class="button7 input" id="textArea">
                <span  class="v1">TextArea</span> <span class="star"><i class="fa-sharp fa-solid fa-plus"></i></span>
            </div>
        </aside>
        <main id="side-r">
            <form action="" class="form parent" id="form">
             
                    <div class="formInput child" draggable="true">
                        <div class="inputInfo">
                            <label for="" id="label" style='font-size: large;'>Sample input</label>
                            <div>
                                <button class="delete"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                        <input type="text" class="formInput formCommon select-info inputk" placeholder="Type your input">
                    </div>
           
            
                    <div class="formInput child" draggable="true">
                        <div class="inputInfo ">
                            <label for=""  style='font-size: large' >Select</label>
                            <div>
                                <button class="delete"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                        <select  class="formInput formCommon select-info inputk">
                            <option value="name1">Sample Option 1</option>
                            <option value="name2">Sample Option 2</option>
                            <option value="name3">Sample Option 3</option>
                        </select>
                    </div>
           
              
                    <div class="formInput child" draggable="true">
                        <div class="inputInfo">
                            <label for=""  style='font-size: large'>Text area</label>
                            <div>
                                <button class="delete"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                        <textarea  class="formInput formCommon inputk" style="height: 100px;" placeholder="create some notes"></textarea>
                    </div>
            
            </form>
        </main>
    </div>


   



    <script src="./index.js"></script>
</body>

</html>
